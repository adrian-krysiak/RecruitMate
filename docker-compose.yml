services:
  db:
    image: postgres:18-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=recruitmate_db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - "5432:5432"

  backend:
    build: ./backend
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    environment:
      - DB_NAME=recruitmate_db
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_HOST=db
      - DB_PORT=5432
      - ML_SERVICE_URL=http://ml_service:5001
    depends_on:
      - db
      - ml_service

  ml_service:
    build: ./ml_service
    command: uvicorn main:app --host 0.0.0.0 --port 5001 --reload
    volumes:
      - ./ml_service:/app
    ports:
      - "5001:5001"

volumes:
  postgres_data: